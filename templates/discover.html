{% extends "base.html" %}

{% block title %}
Discover Our Applications - Software Licensing
{% endblock %}

{% block content %}
<div class="d-flex flex-column min-vh-100">
    <!-- Main content will stretch between header and footer -->
    <div class="container-fluid d-flex align-items-center justify-content-center flex-grow-1" style="background-color: #000;">
        <div class="text-center">
            <!-- Shop Button -->
            <a href="https://osayworld.com/shop/" class="btn btn-light btn-lg mx-2" style="min-width: 150px;">Shop</a>
            
            <!-- Sign In Button -->
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-lg mx-2" style="min-width: 150px;">Sign In</a>

            <!-- Reset Password Button -->
            <a href="{{ url_for('auth.reset_request') }}" class="btn btn-outline-light btn-lg mx-2" style="min-width: 150px;">Reset Password</a>
        </div>
    </div>
</div>

<style>
    /* Disable page scroll */
    html, body {
        overflow: hidden;
        height: 100%;
    }

    /* Hover effects for buttons */
    .btn-light:hover {
        background-color: #f8f9fa;
        color: #000;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 500;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 500;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
