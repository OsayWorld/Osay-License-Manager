<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Font - Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <title>{% block title %}{{ title | default('Software Licensing Platform') }}{% endblock %}</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: 'Outfit', sans-serif; /* Apply Outfit font to the whole page */
        }

        .navbar {
            background-color: #000; /* Black background for the navbar */
            padding: 0.3rem 1rem; /* Reduce padding for a thinner header */
        }

        .navbar-brand {
            padding: 0; /* Remove padding from the logo */
        }

        .navbar-brand img {
            max-height: 35px; /* Adjust logo size to be slightly smaller */
            margin-right: 0; /* Remove space between logo and text */
        }

        .nav-link {
            color: #fff; /* White text for links */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: #ffcc00; /* Yellow on hover for links */
        }

        .btn-danger, .btn-success {
            font-weight: 600; /* Bold buttons for modern look */
            border: none; /* Remove border */
            padding: 0.4rem 0.8rem; /* Slimmer button padding */
            font-size: 0.9rem; /* Adjust button font size */
        }

        .footer {
            background-color: #000; /* Black background for the footer */
            color: #fff; /* White text for footer */
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{{ url_for('general.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('general.index') }}">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pricing') }}">Pricing</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success" href="{{ url_for('auth.signup') }}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-4 mt-4">
        <div class="container">
            <p>&copy; 2024 Software Licensing Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
