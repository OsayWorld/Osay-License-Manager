<form method="POST" action="{{ url_for('api.new_api_license') }}">
    <label for="key">License Key</label>
    <input type="text" name="key" id="key" required>

    <label for="product_name">Product Name</label>
    <input type="text" name="product_name" id="product_name" required>

    <label for="api_key">API Key</label>
    <input type="text" name="api_key" id="api_key" required>

    <label for="usage_limit">Usage Limit</label>
    <input type="number" name="usage_limit" id="usage_limit">

    <label for="expiry_date">Expiry Date</label>
    <input type="date" name="expiry_date" id="expiry_date" required>

    <button type="submit">Add API License</button>
</form>
