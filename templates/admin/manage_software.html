{% extends 'base.html' %}

{% block title %}Manage Software{% endblock %}

{% block content %}
  <h1 class="h3 mb-4">Manage Software</h1>

  <form method="POST" action="{{ url_for('admin.add_software') }}">
    <div class="form-group">
      <label for="name">Software Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="version">Version</label>
      <input type="text" name="version" id="version" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" class="form-control" required></textarea>
    </div>

    <!-- Licensing Information -->
    <div class="form-group">
      <label for="license_required">Requires License?</label>
      <div class="form-check">
        <input type="checkbox" name="license_required" id="license_required" class="form-check-input">
        <label class="form-check-label" for="license_required">Yes</label>
      </div>
    </div>

    <div class="form-group">
      <label for="license_key">License Key</label>
      <input type="text" name="license_key" id="license_key" class="form-control">
    </div>

    <div class="form-group">
      <label for="license_expiry_date">License Expiry Date</label>
      <input type="date" name="license_expiry_date" id="license_expiry_date" class="form-control">
    </div>

    <!-- Cloud Updates -->
    <div class="form-group">
      <label for="cloud_update_url">Cloud Update URL</label>
      <input type="text" name="cloud_update_url" id="cloud_update_url" class="form-control">
    </div>

    <div class="form-group">
      <label for="latest_version">Latest Version</label>
      <input type="text" name="latest_version" id="latest_version" class="form-control">
    </div>

    <div class="form-group">
      <label for="release_notes">Release Notes</label>
      <textarea name="release_notes" id="release_notes" class="form-control"></textarea>
    </div>

    <!-- Support Links -->
    <div class="form-group">
      <label for="support_url">Support URL</label>
      <input type="text" name="support_url" id="support_url" class="form-control">
    </div>

    <div class="form-group">
      <label for="documentation_url">Documentation URL</label>
      <input type="text" name="documentation_url" id="documentation_url" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save Software</button>
  </form>
{% endblock %}
