<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #343a40;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar a {
            color: #ffffff;
        }

        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            z-index: 1030;
        }

        .navbar-brand img {
            width: 100px; /* Set logo width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and title */
        }

        .card {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 250px;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin.dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.manage_users') }}">
                    <i class="fas fa-users"></i> Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.manage_licenses') }}">
                    <i class="fas fa-key"></i> Licenses
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.manage_cart') }}">
                    <i class="fas fa-shopping-cart"></i> Cart Items
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.manage_orders') }}">
                    <i class="fas fa-box"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.add_product') }}">
                    <i class="fas fa-plus-circle"></i> Add Product
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.manage_products') }}">
                    <i class="fas fa-list-alt"></i> Manage Products
                </a>
            </li>
            
        </ul>
    </div>
    

    <div class="main-content">
        <div class="container mt-4">
            {% block content %}
            <div class="card">
                <div class="card-header">
                    Welcome to the Admin Panel
                </div>
                <div class="card-body">
                    <h5 class="card-title">Your Dashboard Overview</h5>
                    <p class="card-text">Manage users, products, orders, and more from the navigation menu.</p>
                </div>
            </div>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });
    </script>
</body>

</html>
